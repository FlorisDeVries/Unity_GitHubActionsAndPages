  mock-deploy:
    name: Mock Deploy for Faster Iteration
    runs-on: ubuntu-latest
    steps:
      - name: Create mock build artifact
        run: |
          mkdir -p mock-build/WebGL
          echo 'Hello, WebGL!' > mock-build/WebGL/index.html
          mkdir mock-build/WebGL/Build
          echo 'Build files here' > mock-build/WebGL/Build/main.js
          mkdir mock-build/WebGL/TemplateData
          echo 'Template data' > mock-build/WebGL/TemplateData/config.json

      - name: Upload mock artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: mock-build/WebGL

  deploy:
    name: Deploy to WebGLBuild Branch
    runs-on: ubuntu-latest
    needs: mock-deploy
    steps:
      - name: Checkout WebGLBuild branch
        uses: actions/checkout@v4
        with:
          ref: WebGLBuild

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build

      - name: List artifact contents
        run: |
          ls -la ./

      - name: Get status
        run: |
          git status

      - name: Copy build files
        run: |
          rm -rf *
          cp -r ./Build ./TemplateData ./index.html ./

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m 'Deploy WebGL build from workflow run'
          git push origin WebGLBuild
